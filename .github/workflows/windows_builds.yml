name: üèÅ Windows Builds
on:
  push:
    branches: [ master, main ]

# Global Settings
# SCONS_CACHE for windows must be set in the build environment
env:
  GODOT_VERSION: 3.2.3
  EXPORT_NAME: test-project
  SCONS_CACHE_MSVC_CONFIG: true
  SCONS_CACHE_LIMIT: 3072
  PROJECT_FOLDER: gdnative_cpp_example
  EXPORT_FOLDER: gdnative_cpp_example\demo\bin\win64

jobs:
  windows-compilation:
    name: Windows Compilation
    runs-on: "windows-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
          submodules: recursive

      # Upload cache on completion and check it out now
      # Editing this is pretty dangerous for Windows since it can break and needs to be properly tested with a fresh cache.
    - name: Load .scons_cache directory
      id: windows-cache
      uses: RevoluPowered/cache@v2.1
      with:
        path: /.scons_cache/
        key: ${{github.job}}-${{github.ref}}-${{github.sha}}
        restore-keys: |
          ${{github.job}}-${{github.ref}}-${{github.sha}}
          ${{github.job}}-${{github.ref}}
          ${{github.job}}

      # Use python 3.x release (works cross platform; best to keep self contained in it's own step)
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.x'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'

      # Setup scons, print python version and scons version info, so if anything is broken it won't run the build.
      - name: Configuring Python packages
        run: |
          python -c "import sys; print(sys.version)"
          python -m pip install scons pywin32
          python --version
          scons --version

      - name: Compilation
        env:
          SCONS_CACHE: /.scons_cache/
        run: |
          if(-Not (Test-Path -Path ${{env.EXPORT_FOLDER}}))
          {
            mkdir ${{env.EXPORT_FOLDER}}
          }
          cd ${{env.PROJECT_FOLDER}}
          cd godot-cpp
          scons platform=windows bits=64 target=debug generate_bindings=yes -j4
          cd ..
          scons platform=windows

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: win64
          path: ${{env.EXPORT_FOLDER}}